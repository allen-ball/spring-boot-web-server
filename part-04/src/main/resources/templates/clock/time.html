<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:xmlns="@{http://www.w3.org/1999/xhtml}">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}"/>
  </head>
  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade" th:utext="#{browserupgrade}"/>
    <![endif]-->
    <main class="container">
      <div class="jumbotron">
        <h1 class="text-center" th:text="${time.format(timestamp)}"/>
        <h1 class="text-center" th:text="${date.format(timestamp)}"/>
      </div>
      <form class="row" th:method="'post'" th:action="${#request.servletPath}">
        <select class="col-lg" th:name="languageTag">
          <option th:each="option : ${locales}"
                  th:selected="${option.equals(locale)}"
                  th:value="${option.toLanguageTag()}"
                  th:text="${option.toLanguageTag() + ' - ' + option.getDisplayName(locale)}"/>
        </select>
        <select class="col-lg" th:name="zoneID">
          <option th:each="option : ${zones}"
                  th:selected="${option.equals(zone)}"
                  th:value="${option.ID}"
                  th:text="${option.ID + ' - ' + option.getDisplayName(locale)}"/>
        </select>
        <button class="col-sm-1" type="submit" th:text="'&#8635;'"/>
      </form>
    </main>
    <script th:src="@{/webjars/jquery/jquery.js}" th:text="''"/>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.js}" th:text="''"/>
  </body>
</html>
